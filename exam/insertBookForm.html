<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>新增書籍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        form {
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2>新增書籍</h2>
    <form action="http://localhost:8081/JsFetch/insertformbook" method="post">
        <!-- 書名 -->
        <label for="name">書名:</label>
        <input type="text" id="name" name="name" required maxlength="50" placeholder="輸入書名">

        <!-- 庫存數量 -->
        <label for="stock">庫存數量:</label>
        <input type="number" id="stock" name="stock" required min="0" placeholder="輸入庫存數量">

        <!-- 提交按鈕 -->
        <input type="submit" value="新增書籍">
    </form>

</body>

</html>
